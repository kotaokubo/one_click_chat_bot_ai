services:
  oneclick-chatbot-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: oneclick-chatbot-web:latest
    container_name: oneclick-chatbot-web
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - oneclick-network

networks:
  oneclick-network:
    driver: bridge

volumes:
  nginx_data:
