# fly.toml app configuration file generated for one-click-chat-bot-ai
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "one-click-chat-bot-ai"
primary_region = "nrt"  # Tokyo (Narita)

[build]
  # Dockerfileを使用してビルド
  dockerfile = "Dockerfile"

[env]
  # 環境変数（必要に応じて追加）

[http_service]
  internal_port = 80  # Nginxがリッスンするポート（8080から80に変更）
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

